<!DOCTYPE html>
<html>
<head>
    <title>Ship Analysis</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
    <style>
        #map { width: 100%; height: 600px; }
    </style>
</head>
<body>
<div id="map"></div>
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script>
    var map = L.map('map').setView([0, 0], 2);  // Adjust the center and zoom level

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: 'Â© PoleStarLogistics'
    }).addTo(map);

    // Fetch the list of ships
    fetch('/api/ships/')
      .then(response => response.json())
      .then(ships => {
        ships.forEach(ship => {
          // For each ship, fetch the positions
          fetch(`/api/positions/${ship.imo_number}/`)
            .then(response => response.json())
            .then(positions => {
              positions.forEach(position => {
                // Parse the location string to extract latitude and longitude
                var coords = position.location.match(/POINT \(([^ ]+) ([^ ]+)\)/).slice(1, 3);
                var lat = parseFloat(coords[1]);
                var lng = parseFloat(coords[0]);

                // Create a marker for each position
                var marker = L.marker([lat, lng]).addTo(map);

                // Bind a popup to the marker
                marker.bindPopup(`Ship: ${ship.name}<br>Timestamp: ${position.timestamp}`);
              });
            });
        });
      });
</script>
</body>
</html>
